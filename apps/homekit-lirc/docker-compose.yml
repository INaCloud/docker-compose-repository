version: "2"
services:
  lirc-state-api:
    container_name: lirc-state-api
    image: "${MAINTAINER}/${PLATFORM}-lirc-state-api"
    restart: always
    command: lirc-state-api -c=/root/config.json -p=3001
    ports:
    - "3001:3001"
    volumes:
    - ./lirc-state-api:/root
    - /var/run/lirc:/var/run/lirc
  homebridge-lirc:
    container_name: homebridge-lirc
    image: "${MAINTAINER}/${PLATFORM}-homebridge-lirc"
    restart: always
    privileged: true
    network_mode: host
    ports:
    - "51827:51827"
    volumes:
    - /var/run/dbus:/var/run/dbus
    - ./homebridge-lirc:/root/.homebridge
    depends_on:
    - lirc-state-api
